<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.9, user-scalable=0"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Smart Drawing Pad</title>
  </head>
  <body>
    <h1>Welcome to the Smart Pad</h1>
    <p id="subtitle">
      Draw on the pad and our artificially intelligent drawing pad will guess
      what it is!
    </p>
    <div id="info">
      <input id="user" type="text" placeholder="Please type your name" />
      <span id="instructions"></span>
      <button id="start-btn" class="button-53">START</button>
    </div>

    <div class="canvas-div">
      <canvas id="canvas"> </canvas>
    </div>

    <div class="button-row">
      <button id="clear-btn" class="button-53">CLEAR</button>
      <button id="undo-btn" class="button-53">UNDO</button>
    </div>
  </body>
  <script src="smartDrawingPad.js"></script>
  <script src="main.js"></script>
</html>
